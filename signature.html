<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .signature-preview {
            position: relative;
            min-height: 150px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            position: absolute;
            bottom: 0;
        }

        table {
            border-spacing: 0;
            border-collapse: collapse;
            margin-right: auto;
            width: 100%;
        }

        td {
            padding: 5pt;
            vertical-align: middle;
        }

        .header {
            font-family: "Space Grotesk", sans-serif;
            font-size: 12pt;
        }

        .name {
            font-weight: 700;
        }

        .position {
            font-weight: 400;
        }

        .contact {
            font-family: "IBM Plex Sans", sans-serif;
            font-size: 9pt;
            color: #414042;
        }

        .email {
            color: #1155cc;
        }

        .purple-border {
            border-top: 1.5pt solid #9900ff;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .output {
            margin-top: 20px;
        }

        .icons img {
            width: 22.67px;
            height: 22.67px;
            margin-left: 0.00px;
            margin-top: 0.00px;
        }
    </style>
</head>

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="" required>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" value="" required>
            <button type="submit">Generate Signature</button>
        </form>


    </div>
    <div class="signature-preview" id="signaturePreview">
        <!-- Signature preview will be generated here -->
    </div>
