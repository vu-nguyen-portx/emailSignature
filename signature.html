<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .signature-preview {
            position: relative;
            min-height: 150px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            position: absolute;
            bottom: 0;
        }

        table {
            border-spacing: 0;
            border-collapse: collapse;
            margin-right: auto;
            width: 100%;
        }

        td {
            padding: 5pt;
            vertical-align: middle;
        }

        .header {
            font-family: "Space Grotesk", sans-serif;
            font-size: 12pt;
        }

        .name {
            font-weight: 700;
        }

        .position {
            font-weight: 400;
        }

        .contact {
            font-family: "IBM Plex Sans", sans-serif;
            font-size: 9pt;
            color: #414042;
        }

        .email {
            color: #1155cc;
        }

        .purple-border {
            display: inline-block;
            border-top: 1.5pt solid #9900ff;
            padding-top: 2px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .output {
            margin-top: 20px;
        }

        .icons img {
            width: 22.67px;
            height: 22.67px;
            margin-left: 0.00px;
            margin-top: 0.00px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Email Signature Generator</h2>
        <form id="signatureForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" value="Vu">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" value="Nguyen" required>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="Solution Engineer II" required>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" value="400-123-4567" required>
            <button type="submit">Generate Signature</button>
        </form>
    </div>
    <div class="signature-preview" id="signaturePreview">
        <!-- Signature preview will be generated here -->
    </div>
    <script>
        document.getElementById("signatureForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const title = document.getElementById("title").value;
            const phone = document.getElementById("phone").value;
            const email = `${firstName.toLowerCase()}.${lastName.toLowerCase()}@portx.io`;
            const signatureHtml = `
    <table>
        <tr>
            <td rowspan="3">
                <a href = "https://portx.io/"> <img src="images/portX.png" alt="" style="width: 97.33px; height: 70.67px;"> </a>
            </td>
            <td class="header">
                <span class="name">${firstName} ${lastName},</span>
                <span class="position">${title}</span>
            </td>
        </tr>
        <tr >
            <td class="purple-border" >
                 <span class="contact">${phone} | <span class="email">${email}</span></span>
            </td>
        </tr>
        <tr>
            <td class="header">
                <span class="icons">
                    <a href="https://www.facebook.com/portxio/" target="_blank"><img src="images/facebook.png" alt=""></a>
                    <a href="https://twitter.com/portxio" target="_blank"><img src="images/x.png" alt=""></a>
                    <a href="https://www.linkedin.com/company/portx/" target="_blank"> <img src="images/linkedIn.png" alt=""></a>
                </span>
            </td>
        </tr>
    </table>`;

            document.getElementById("signaturePreview").innerHTML = signatureHtml.trim();
        });
    </script>
</body>

</html>
